<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Outline Text Clock</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: url("https://picsum.photos/1400/900") center / cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  text {
    font-family: "HarmonyOS-font-medium";
    font-weight: 400;
    letter-spacing: 0.08em;
    fill: none;
    stroke: white;
    stroke-width: 0.35;
    vector-effect: non-scaling-stroke;
    stroke-linejoin: round;
  }

  @font-face { 
    font-family: "HarmonyOS-font-medium"; 
    src: url("./HarmonyOS_Sans_Bold.woff") format("woff"); 
    font-display: swap;
  }
</style>
</head>
<body>

<svg viewBox="0 0 720 260">
  <text
    id="clock"
    x="50%"
    y="55%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="120"
  >
    00:00
  </text>
</svg>

<script>
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, "0");
    const m = String(now.getMinutes()).padStart(2, "0");
    document.getElementById("clock").textContent = `${h}:${m}`;
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
